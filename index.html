<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Decimal para Binário</title>
    <link rel="stylesheet" href="apresentacao.css">
</head>
<body>
    <section id="area">
        <h2 id="titulo">Converte decimal para binário</h2>
        <br>
        <div id="area-interna">
            <form action="">
                <input type="text" id="campoDecimal" placeholder="Número Decimal" maxlength="25"/>
                <button id="btoConverte">Converte</button>
                <br><br><br>
                <input type="text"  id="resultado" class="invisivel" name="resultado">
            </form>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
